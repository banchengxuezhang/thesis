                    <script type="text/javascript" language="javascript">
                        var bar=0
                        var line="││"
                        var amount="││"
                        count()
                        function count(){
                            bar=bar+2
                            amount =amount + line
                            document.loading.chart.value=amount
                            document.loading.percent.value=bar+"%"
                            if (bar < 100)
                            {setTimeout("count()",80);}
                            else
                            {window.location ="/thesis/login.html";}   //也可以跳到项目中的指定页面
