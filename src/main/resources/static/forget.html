
<!DOCTYPE html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>毕业论文管理系统</title>



		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link rel="shortcut icon "  href="images/school.png" type="images/png">

		<link rel="stylesheet" href="login/css/bootstrap.min.css">
		<link rel="stylesheet" href="login/css/animate.css">
		<link rel="stylesheet" href="login/css/style.css">
		<link rel="stylesheet" href="amazeui/css/amazeui.min.css"/>
		<link rel="stylesheet" href="css/admin.css">
		<link rel="stylesheet" href="css/app.css">
		<script language="JavaScript" src="js/jquery.js"></script>
		<script type="text/javascript" src="common/common.js"></script>

		<!-- Modernizr JS -->
		<script src="login/js/modernizr-2.6.2.min.js"></script>
		<!-- FOR IE9 below -->
		<!--[if lt IE 9]>
		<script src="login/js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="style-3 am-animation-scale-up">

		<div class="container">
			<div class="row">
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight" >
						<h2>找回密码</h2>
						<div class="form-group">
							<div class="alert alert-success" style="font-family: normal;font-weight: 500 "role="alert">请输入用户账号进行邮件验证！</div>
						</div>
						<div class="form-group">
							<label for="userName" class="sr-only">userName</label>
							<input type="text" style="font-family: normal;color:black;font-weight: 500 " class="form-control" id="userName" placeholder="账号/学号/工号" autocomplete="off">
						</div>
						<div class="form-group">
							<div class="am-form-group">
								<label class="am-radio-inline" style="font-family: normal;font-weight: 500 ">
									<input type="radio"  value="3"  name="role" checked="checked">学生
								</label>
								<label class="am-radio-inline" style="font-family: normal;font-weight: 500 ">
									<input type="radio"  value="2"  name="role" style="margin-left: 23px;">&nbsp;&nbsp;教师
								</label>
								<label class="am-radio-inline" style="font-family: normal;font-weight: 500 ">
									<input type="radio" value="1"  name="role" style="margin-left: 23px;">&nbsp;&nbsp;管理员
								</label>
							</div>
						</div>
						<div class="form-group">
							<p><a href="login.html" style="font-family: normal;font-weight: 600 ;text-decoration: underline">返回登录?</a></p>
						</div>
						<div class="form-group">
							<input style="font-family: normal;font-weight: 500 " readonly  value="重置密码"  id="forgetpwd" class="btn  am-center btn-primary am-animation-scale-up">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div class="row" style="padding-top: 130px; clear: both;">
				<div class="am-g" style="bottom: 0">
					<div class="am-u-lg-12" style="width: 100%">
						<footer data-am-widget="footer" class="am-footer am-footer-default"
								style="border-radius: 6px">
							<div class="am-footer-miscs">
								<p>
									由 <a href="https://github.com/banchengxuezhang" title="江西财经大学" target="_blank">江西财经大学</a>
									提供技术支持
								</p>
								<p>copyright &copy; 2020 All Rights Reserved.</p>
							</div>
						</footer>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap -->
		<script src="login/js/bootstrap.min.js"></script>
		<!-- Placeholder -->
		<script src="login/js/jquery.placeholder.min.js"></script>
		<!-- Waypoints -->
		<script src="login/js/jquery.waypoints.min.js"></script>
		<!-- Main JS -->
		<script src="login/js/main.js"></script>
		</div>
		<script>
			$('#forgetpwd').click(function () {
				let userType = $("input[name='role']:checked").val();
				let userAccount = $("#userName").val().trim();
				if(userAccount==""||userType==""){
					$.MsgBox.Alert("提示","未输入待重置账号或未选择角色！！！");
				}else {
					$.MsgBox.Confirm("提示","请确认您重置的账号为："+userAccount+"\n",function () {
						let param = {
							'userType':userType,
							'userAccount':userAccount,
						};
						$.ajax({
							type: 'post',
							url: '/thesis/forgetPassword',
							data: $.param(param),
							success:function (data) {
								if(data.code == 1){
									$.MsgBox.Alert("提示", data.msg);
								}else{
									$.MsgBox.Alert("提示", data.msg);
								}
							},
							error:function () {
								// 登录存在错误，弹出提示信息
								$.MsgBox.Alert("错误", "登录出错！");
							}
						})
					})
					// $.MsgBox.Alert("提示","请确认您重置的账号为："+userAccount+"\n，取消请关闭！！！",function () {
					//
					// });

				}

			})
		</script>

	</body>
</html>
