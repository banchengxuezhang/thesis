	<body class="style-3">

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<h2>Forgot Password</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert">请输入用户名进行邮件验证！</div>
						</div>
						<div class="form-group">
							<label for="userName" class="sr-only">userName</label>
							<input type="text" class="form-control" id="userName" placeholder="Account" autocomplete="off">
						</div>
						<div class="form-group">
							<div class="am-form-group">
								<label class="am-radio-inline">
									<input type="radio"  value="3"  name="role" checked="checked"> 学生
								</label>
								<label class="am-radio-inline">
									<input type="radio"  value="2"  name="role" style="margin-left: 23px;">教师
								</label>
								<label class="am-radio-inline">
									<input type="radio" value="1"  name="role" style="margin-left: 23px;"> 管理员
								</label>
							</div>
						</div>
						<div class="form-group">
							<p><a href="login.html">Sign In</a> or <a href="login.html">登录</a></p>
						</div>
						<div class="form-group">
							<input readonly  value="Send Email"  id="forgetpwd" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>

			<!-- jQuery -->
<!--	<script src="login/js/jquery.min.js"></script>-->
	<!-- Bootstrap -->
	<script src="login/js/bootstrap.min.js"></script>

	<script src="login/js/main.js"></script>

		<script>
			$('#forgetpwd').click(function () {
				let userType = $("input[name='role']:checked").val();
				let userAccount = $("#userName").val().trim();
				if(userAccount==""||userType==""){
					$.MsgBox.Alert("提示","未输入待重置账号或未选择角色！！！");
				}else {
					$.MsgBox.Alert("提示","请确认您重置的账号为："+userAccount+"\n，取消请关闭！！！",function () {
						let param = {
							'userType':userType,
							'userAccount':userAccount,
						};
						$.ajax({
							type: 'post',
							url: '/thesis/forgetPassword',
							data: $.param(param),
							success:function (data) {
								if(data.code == 1){
									$.MsgBox.Alert("提示", data.msg);
								}else{
									$.MsgBox.Alert("提示", data.msg);
								}
							},
							error:function () {
								// 登录存在错误，弹出提示信息
								$.MsgBox.Alert("错误", "登录出错！");
							}
						})
					});

				}

			})
		</script>
