<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" href="../amazeui/css/amazeui.flat.min.css" />
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/app.css">
    <script type="text/javascript" src="../amazeui/js/amazeui.min.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script language="JavaScript" src="../common/common.js"></script>
    <script type="text/javascript" src="js/teacherGiveScore.js"></script>
</head>
<body class="am-animation-slide-right">
<div class="tpl-content-page-title" style="margin-bottom: 10px;">
   教师评分</div>
<ol class="am-breadcrumb">
    <li><a href="../content.html" class="am-icon-home">首页</a></li>
    <li class="am-active">教师评分</li>
</ol>
<div class="am-panel am-panel-default">
    <div class="am-panel-bd">
        <form class="am-form am-center"  style="width: 500px" data-am-validator>
            <div class="am-form-group">
                <label for="score1">指导教师给分</label>
                <input type="text" class="" id="score1" placeholder="输入指导老师给的分数！">
            </div>
            <div class="am-form-group">
                <label for="score2">评阅教师给分</label>
                <input type="text" class="" id="score2" placeholder="输入评阅教师给的分数！">
            </div>
            <div class="am-form-group">
                <label for="score3">答辩组给分</label>
                <input type="text" class="" id="score3" placeholder="输入答辩组给的分数！">
            </div>
            <div class="am-form-group">
                <label for="score4">最终得分</label>
                <input type="text" class="" id="score4" placeholder="输入最终得的分数！">
            </div>
                <div class="am-form-group">
                <label for="replyOpinion">教师寄语</label>
                <textarea id="replyOpinion" style="width: 100%;height: 150px" placeholder="此处可输入你的留言、建议！"></textarea>
            </div>
            <div class="am-form-group">
                <p><b id="replyScoreBtn" style="margin-top: 10px" class="am-btn am-btn-default">提交</b>
                    <b  id="returnBtn" style="margin-top: 10px;margin-left: 20px" class="am-btn am-btn-danger">返回</b></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
