<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学生界面</title>
    <meta name="description" content="这是学生主页">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="../img/lysf.ico">
    <link rel="stylesheet" href="../amazeui/css/amazeui.min.css" />
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="js/teacherCheckNoReply.js"></script>
    <script type="text/javascript" src="../common/common.js"></script>
</head>

<body style="margin-left: 10px;" >

<div id="ref_page" class="am-g">

    <div class="tpl-content-page-title" style="margin-bottom: 10px;">审核免答辩申请表</div>

    <div class="am-panel am-panel-default">
        <div class="am-panel-bd">
            <div class="am-scrollable-horizontal">
                <table class="am-table am-table-bordered  am-table-centered am-text-nowrap">
                    <thead>
                    <tr>
                        <th colspan="9">江西财经大学本科生毕业设计（论文）免答辩申请表</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="tr1">
                        <td colspan="2">学 号</td>
                        <td  id="studentNo" colspan="2"></td>
                        <td>姓 名</td>
                        <td  id="studentName" colspan="2"></td>
                        <td>学院</td>
                        <td>软件与物联网工程学院</td>
                    </tr>
                    <tr id="tr2">
                        <td  colspan="3">专 业</td>
                        <td id="studentMajor" colspan="4"></td>
                        <td>班 级</td>
                        <td id="studentClass"></td>
                    </tr>
                    <tr id="tr3">
                        <td colspan="2">申请人签名</td>
                        <td colspan="3">  <input type="text" class="" readonly style="color: red" id="signName" placeholder="输入签名"></td>
                        <td colspan="2">联系电话</td>
                        <td colspan="2"> <input type="text" class=""  readonly style="color: red" id="mobilePhone" placeholder="输入联系电话"></td>
                    </tr>
                    <tr id="tr4">
                        <td colspan="2">论文题目</td>
                        <td id="thesisTitle" colspan="3"></td>
                        <td colspan="2">导师姓名</td>
                        <td  id="teacherName" colspan="2"></td>
                    </tr>
                    <tr style="height: 260px;">
                        <td colspan="2" class="am-text-middle">申请理由</td>
                        <td colspan="7"><textarea readonly id="reason"
                                                  style="width: 100%; height: 260px;"></textarea></td>
                    </tr>
                    </tbody>
                </table>
                <div class="am-form am-form-horizontal" style="margin-top: 10px">
                    <div class="am-form-group">
                        <select id="status">
                            <option value="1" selected="selected" >通过</option>
                            <option value="2">不通过</option>
                        </select>
                        <span class="am-form-caret"></span>
                    </div>
                    <div class="am-form-group">
                        <textarea id="opinion" style="width: 100%;height: 150px" placeholder="此处可输入您的留言！"></textarea>
                    </div>
                    <div class="am-form-group">
                        <div style="float:right;">
                            <button id="returnBtn" type="button" class="am-btn am-btn-primary am-radius">
                                返回
                            </button>
                            <button id="noReplyCheckBtn" type="button" class="am-btn am-btn-primary am-radius" style="margin-left: 20px">
                                提交
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!--<script src="../js/jquery.min.js"></script>-->
<script src="../amazeui/js/amazeui.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
</script>
</body>

</html>
