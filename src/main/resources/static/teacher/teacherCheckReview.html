<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link href="../css/style.css" rel="stylesheet" type="text/css"/>-->
    <link rel="stylesheet" href="../amazeui/css/amazeui.flat.min.css" />
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../common/common.js"></script>
    <script type="text/javascript" src="js/teacherCheckReview..js"></script>
</head>
<body class="am-animation-slide-right" style="margin-left: 10px">
<div id="ref_page" class="am-g">

    <div class="tpl-content-page-title" style="margin-bottom: 10px;">审核文献综述</div>

    <div class="am-panel am-panel-default">
        <header class="am-panel-hd">
            <h2 class="am-panel-title" id="thesisTitle"></h2>
        </header>
        <div class="am-panel-bd">
            <div class="am-form-group">
                <textarea id="reviewContent" readonly style="width: 100%;height:435px" placeholder="请在此处填写你的文献综诉！"></textarea>
            </div>
        </div>
        <footer class="am-panel-footer">
            <i id="reviewUrl" style="text-decoration:underline"></i><br>
            <div class="am-form am-form-horizontal" style="margin-top: 10px">
                <div class="am-form-group">
                    <select id="reviewStatus">
                        <option value="1" selected="selected" >通过</option>
                        <option value="2">不通过</option>
                    </select>
                    <span class="am-form-caret"></span>
                </div>
                <div class="am-form-group">
                    <textarea id="reviewOpinion" style="width: 100%;height: 150px" placeholder="此处可输入您的留言！"></textarea>
                </div>
                <div class="am-form-group">
                    <div style="float:right;">
                        <button id="returnBtn" type="button" class="am-btn am-btn-primary am-radius">
                            返回
                        </button>
                        <button id="reviewCheckBtn" type="button" class="am-btn am-btn-primary am-radius" style="margin-left: 20px">
                            提交
                        </button>
                    </div>
                </div>
            </div>
            <br>

        </footer>

    </div>
</div>
</body>
</html>
