<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学生界面</title>
    <meta name="description" content="这是学生主页">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="../amazeui/css/amazeui.min.css"/>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="js/teacherCheckOpenReport.js"></script>
    <script type="text/javascript" src="../common/common.js"></script>
</head>

<body class="am-animation-slide-right" style="margin-left: 10px;">

<div id="ref_page" class="am-g">

    <div class="tpl-content-page-title" style="margin-bottom: 10px;">评分开题报告</div>

    <div class="am-panel am-panel-default">
        <div class="am-panel-bd">
            <div class="am-scrollable-horizontal">
                <table class="am-table am-table-bordered  am-table-centered am-text-nowrap">
                    <tbody>
                    <tr>
                        <td rowspan="6" style="width: 45px;" class="am-text-middle">开题报告</td>
                        <td colspan="2">姓 名</td>
                        <td colspan="2">学 号</td>
                        <td colspan="2">专 业</td>
                        <td colspan="4">班级</td>
                    </tr>
                    <tr id="stuInfo1">
                        <td id="studentName" colspan="2"></td>
                        <td id="studentNo" colspan="2"></td>
                        <td id="studentMajor" colspan="2"></td>
                        <td id="studentClass" colspan="4"></td>
                    </tr>
                    <tr>
                        <td colspan="2" rowspan="2" class="am-text-middle">题目</td>
                        <td colspan="6" rowspan="2" class="am-text-middle" id="thesisTitle">
                        </td>
                    </tr>
                    <tr>

                    </tr>
                    <tr style="height: 260px;">
                        <td class="am-text-middle" style="width: 30px;">概述</td>
                        <td colspan="8"><textarea id="openReportSummary" disabled placeholder="说明选题目的、意义，国内外研究现状等"
                                                  style="width: 100%; height: 260px;"></textarea></td>
                    </tr>
                    <tr style="height: 260px;">
                        <td class="am-text-middle">思路及方法</td>
                        <td colspan="8"><textarea id="openReportWay" disabled
                                                  style="width: 100%; height: 260px;"></textarea></td>
                    </tr>
                    </tbody>
                </table>
                <i id="openReportUrl" style="text-decoration:underline"></i><br>
                <div class="am-form am-form-horizontal" style="margin-top: 10px">
                <input type="text" id="openReportScore"  placeholder="请在此处输入您的评分！（分数为整数，满分100分，低于70分不得开题！！！）">
                    <textarea id="openReportOpinion" style="width: 100%;height: 150px" placeholder="此处可输入您的留言！"></textarea>
                </div>
                <br>
                <div style="float:right;">
                    <button id="returnBtn" type="button" class="am-btn am-btn-primary am-radius">
                        返回
                    </button>
                    <button id="openReportCheckBtn" type="button" class="am-btn am-btn-primary am-radius"
                            style="margin-left: 20px">
                        提交
                    </button>
                </div>
            </div>
        </div>

    </div>

</div>
<script src="../amazeui/js/amazeui.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">

</script>
</body>

</html>
