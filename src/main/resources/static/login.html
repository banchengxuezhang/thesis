		<script language="javascript">
			//刷新验证码
			$('#imgValidate').css('src',"/thesis/logincode?"+new Date());
			function refresh(){
				document.getElementById("imgValidate").src="/thesis/logincode?"+new Date();
			}
		</script>

	<body class="style-3">

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-push-8">
					

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<h2>Sign In</h2>
						<div class="form-group">
							<label for="username"  class="sr-only">Username</label>
							<input type="text" class="form-control" id="userName" placeholder="Account" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="passWord" placeholder="Password" autocomplete="off">
							<img id="imgValidate"  src="/thesis/logincode" onclick="refresh()" title="看不清可单击图片刷新" style="width: 130px;height: 50px;float: right;margin-top: 28px;border:0">
						</div>
						<div class="form-group">
							<input type="text" style="width:150px " class="form-control" id="loginCode" placeholder="验证码" autocomplete="off">
						</div>
						<div class="form-group">
							<div class="am-form-group">
								<label class="am-radio-inline">
									<input type="radio"  value="3"  name="role" checked="checked"> 学生
								</label>
								<label class="am-radio-inline">
									<input type="radio"  value="2"  name="role" style="margin-left: 23px;">教师
								</label>
								<label class="am-radio-inline">
									<input type="radio" value="1"  name="role" style="margin-left: 23px;"> 管理员
								</label>
							</div>
						</div>
						<div class="form-group">
							<p><a href="forget.html">Forgot Password</a> | <a href="forget.html">忘记密码?</a></p>
						</div>
						<div class="form-group">
							<input readonly value="Sign In" id="loginbtn" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
