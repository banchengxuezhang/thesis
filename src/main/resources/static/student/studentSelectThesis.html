<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../amazeui/css/amazeui.min.css" />
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/app.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../common/common.js"></script>
    <script type="text/javascript" src="js/studentSelectThesis.js"></script>
</head>


<body>

<div class="tpl-content-page-title" style="margin-bottom: 10px;">
    选择课题</div>
<ol class="am-breadcrumb">
    <li><a href="content.html" class="am-icon-home">首页</a></li>
    <li class="am-active">查看信息</li>
</ol>
<div class="am-panel am-panel-default"
>
    <div class="am-panel-bd">

<div class="rightinfo">

    <div class="tools">
        <ul class="toolbar">
            <li id="selectBtn" style="margin-left: 26px;"><span><img src="../images/t01.png"/></span>选择</li>
        </ul>
    </div>
    <div style="margin-bottom: 10px;margin-top: 10px">
        <label style="margin-left: 26px;"><strong>论文题目</strong></label><input id="thesisTitle" name="" type="text" class="dfinput" style="width: 145px"/>
        <label><strong>教师姓名</strong></label><input id="teacherName" name="" type="text" class="dfinput" style="width: 145px"/>
        <label><strong>教师工号</strong></label><input id="teacherNo" name="" type="text" class="dfinput" style="width: 145px"/>
        <label><strong>状态</strong></label>
        <div style="display: inline-flex">
            <select id="selectNum" class="dfinput" style="width: 150px;text-indent:0px;">
                <option value="" selected="selected">全部</option>
                <option value="1">已被选</option>
                <option value="0">未被选</option>
            </select>
        <label>&nbsp;</label><input id="queryBtn" name="" type="button" class="btn" value="查询" style="margin-left: 20px;margin-bottom: 10px"/>
    </div>
        <div class="am-panel am-panel-default">
            <div class="am-panel-bd am-scrollable-horizontal">
                <div class="am-u-sm-12">
                    <table class="am-table am-table-bordered am-table-radius am-table-striped" >
        <thead>
        <tr>
            <th>选择</th>
            <th>序号</th>
            <th>学号</th>
            <th>论文题目</th>
            <th>教师工号</th>
            <th>教师姓名</th>
            <th>教师职称</th>
            <th>电话</th>
            <th>邮箱</th>
            <th>备注</th>
            <th>被选次数</th>
        </tr>
        </thead>
        <tbody id="data">
        </tbody>
    </table>
                </div>
            </div>
        </div>

        <div class="pagin">
            <div class="message">共<i id="totalData" class="blue"></i>条记录，当前显示第&nbsp;<i id="currentPage" class="blue"></i>&nbsp;页
            </div>
            <ul class="am-pagination am-pagination-right">
                <li id="firstPage" class="am-active"><a href="#">首页</a></li>
                <li  id="prePage"><a href="#">上一页</a></li>
                <li  id="nextPage"><a href="#">下一页</a></li>
                <li  id="lastPage"><a href="#">尾页</a></li>
            </ul>
        </div>
</div>

<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>
</div>
    </div>
</div>
</body>

</html>
