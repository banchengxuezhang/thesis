<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>学生界面</title>
<meta name="description" content="这是学生主页">
<meta name="keywords" content="index">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="../img/lysf.ico">
<link rel="stylesheet" href="../amazeui/css/amazeui.min.css" />
<link rel="stylesheet" href="css/admin.css">
<link rel="stylesheet" href="css/app.css">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="js/studentDownload.js"></script>
<script type="text/javascript" src="../common/common.js"></script>
</head>

<body style="margin-left: 10px; overflow: hidden;">

	<div id="ref_page" class="am-g">

		<div class="tpl-content-page-title" style="margin-bottom: 10px;">下载材料</div>
		<div class="am-panel am-panel-default">
			  <div class="am-panel-bd">
				   <table class="am-table am-table-bordered am-table-radius am-table-compact am-table-centered">
					   <tr id="list1">
						   <td>任务书</td>
						   <td>
							   <button  id="taskDownBtn" class="am-btn am-btn-primary am-btn-sm">
								   下载
								   <i class="am-icon-cloud-download"></i>
							   </button>
						   </td>
					   </tr>
				    <tr  id="list2">
				      <td>开题报告</td>
				      <td>
					      <button id="openReportDownBtn" class="am-btn am-btn-primary am-btn-sm">
								  下载
								  <i class="am-icon-cloud-download"></i>
						  </button>
				      </td>
				    </tr>
					   <tr  id="list3">
						   <td>文献综述</td>
						   <td>
							   <button id="ReviewDownBtn" class="am-btn am-btn-primary am-btn-sm">
								   下载
								   <i class="am-icon-cloud-download"></i>
							   </button>
						   </td>
					   </tr>
				    <tr>
				      <td>中期检查反馈表模板</td>
				      <td>
					      <button id="inspectionDownBtn" class="am-btn am-btn-primary am-btn-sm">
								  下载
								  <i class="am-icon-cloud-download"></i>
						  </button>
				      </td>
				    </tr>
				     <tr>
				      <td>免答辩申请表模板</td>
				      <td>
					      <button id="noReplyDownBtn" class="am-btn am-btn-primary am-btn-sm">
								  下载
								  <i class="am-icon-cloud-download"></i>
						  </button>
				      </td>
				    </tr>
					   <tr  id="list4">
						   <td>毕业论文</td>
						   <td>
							   <button id="thesisDownBtn" class="am-btn am-btn-primary am-btn-sm">
								   下载
								   <i class="am-icon-cloud-download"></i>
							   </button>
						   </td>
					   </tr>
				  </table>
			  </div>
		</div>

	</div>
</body>

</html>
