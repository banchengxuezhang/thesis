<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keywords" content="index">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="../amazeui/css/amazeui.flat.min.css" />
<link rel="stylesheet" href="css/admin.css">
<link rel="stylesheet" href="css/app.css">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="js/studentSubmitOpenReport.js"></script>
	<script type="text/javascript" src="../common/common.js"></script>
</head>

<body  class="am-animation-slide-right" style="margin-left: 10px" >

	<div id="ref_page" class="am-g">
	
			<div class="tpl-content-page-title" style="margin-bottom: 10px;">填写开题报告</div>

			<div class="am-panel am-panel-default">
				<div class="am-panel-bd">
					<div class="am-scrollable-horizontal">
							<table class="am-table am-table-bordered  am-table-centered am-text-nowrap">
								<tbody>
									<tr>
										<td rowspan="6" style="width: 45px;" class="am-text-middle">开题报告</td>
										<td colspan="2">姓 名</td>
										<td colspan="2">学 号</td>
										<td colspan="2">专 业</td>
										<td colspan="4">班级</td>
									</tr>
									<tr id="stuInfo1">
										<td id="studentName" colspan="2"></td>
										<td id="studentNo" colspan="2"></td>
										<td id="studentMajor" colspan="2"></td>
										<td id="studentClass" colspan="4"></td>
									</tr>
									<tr>
										<td colspan="2" rowspan="2" class="am-text-middle">题目</td>
										<td colspan="6" rowspan="2" class="am-text-middle" id="thesisTitle">
										</td>
									</tr>
									<tr>

									</tr>
									<tr style="height: 260px;">
										<td class="am-text-middle" style="width: 30px;">概述</td>
										<td colspan="8"><textarea id="openReportSummary" placeholder="说明选题目的、意义，国内外研究现状等"
												style="width: 100%; height: 260px;"></textarea></td>
									</tr>
									<tr style="height: 260px;">
										<td class="am-text-middle">思路及方法</td>
										<td colspan="8"><textarea id="openReportWay"
												style="width: 100%; height: 260px;"></textarea></td>
									</tr>
								</tbody>
							</table>
						<i id="openReportUrl" style="text-decoration:underline" ></i>
						<div class="am-form-group am-form-file" style="margin-top: 10px">
							<button type="button" class="am-btn am-btn-default am-btn-sm">
								<i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
							<input id="file" type="file" multiple>
						</div>
						<div id="file-list"></div>
						<script>
							$(function() {
								$('#file').on('change', function() {
									var fileNames = '';
									$.each(this.files, function() {
										fileNames += '<span class="am-badge"  style="float: left">' + this.name + '</span> ';
									});
									$('#file-list').html(fileNames);
								});
							});
						</script>
							<button id="openReportbtn" type="button" class="am-btn am-btn-primary am-radius am-fr">
								提交</button>
					</div>
				</div>
			</div>
				  
	</div>
</body>

</html>
