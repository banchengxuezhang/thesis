<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../amazeui/css/amazeui.min.css" />
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/app.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../common/common.js"></script>
    <script type="text/javascript" src="js/manageUser.js"></script>
</head>


<body>

<ol class="am-breadcrumb">
    <li><a href="../content.html" class="am-icon-home">首页</a></li>
    <li class="am-active">用户管理</li>
</ol>
<div class="am-panel am-panel-default"
>
    <div class="am-panel-bd">

        <div class="rightinfo">
            <div class="tools">

                <ul class="toolbar" style="margin-left: 25px;margin-top: -5px">
                    <button id="modifyBtn" type="button" class="am-btn am-btn-primary  am-round" style="width: 80px;margin-left: 8px">修改</button>
                    <button id="addBtn" type="button" class="am-btn am-btn-default am-round" style="width: 80px">添加</button>
                    <button id="deleteBtn" type="button" class="am-btn am-btn-danger  am-round" style="width: 80px;margin-left: 8px">删除</button>
                </ul>
            </div>
            <label style="margin-left: 26px;"><strong>人员编号</strong></label><input id="userAccount" name="" type="text" class="dfinput" style="width: 145px"/>
            <label><strong>人员姓名</strong></label><input id="userName" name="" type="text" class="dfinput" style="width: 145px"/>
            <label id="majorDisplay" style="display:none"><strong>专业</strong><input id="studentMajor" name="" type="text" class="dfinput" style="width: 145px"/></label>
            <label id="clazzDisplay" style="display: none"><strong>班级</strong><input id="studentClass" name="" type="text" class="dfinput" style="width: 145px"/></label>
           <label><strong>类型</strong></label>
            <div style="display: inline-flex">
                <select id="userType" class="dfinput" style="width: 150px;text-indent:0px;">
                    <option value="0" selected="selected">全部</option>
                    <option value="2">教师</option>
                    <option value="3">学生</option>
                </select>
               <input id="queryBtn" name="" type="button" class="btn" value="查询" style="margin-left: 20px;margin-bottom: 10px;margin-top: -3px"/>
            </div>
            <div class="am-panel am-panel-default">
                <div class="am-panel-bd am-scrollable-horizontal">
                    <div class="am-u-sm-12">
                        <table  class="am-table am-table-bordered am-table-radius am-table-striped">
                            <thead>
                            <tr>
                                <th>选择</th>
                                <th>序号</th>
                                <th>编号</th>
                                <th>姓名</th>
                                <th>类型</th>
                                <th>职称</th>
                                <th>学历</th>
                                <th>专业</th>
                                <th>辅导员</th>
                                <th>班级</th>
                                <th>电话</th>
                                <th>邮箱</th>
                            </tr>
                            </thead>
                            <tbody id="data">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="pagin">
                <div class="message">共<i id="totalData" class="blue"></i>条记录，当前显示第&nbsp;<i id="currentPage" class="blue"></i>&nbsp;页
                </div>
                <ul class="am-pagination am-pagination-right">
                    <li id="firstPage" class="am-active"><a href="#">首页</a></li>
                    <li  id="prePage"><a href="#">上一页</a></li>
                    <li  id="nextPage"><a href="#">下一页</a></li>
                    <li  id="lastPage"><a href="#">尾页</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    if($("#userType").val().trim()=="3"){
        $("#clazzDisplay").css("display","inline");
        $("#majorDisplay").css("display","inline");
    }else {
        $("#clazzDisplay").css("display","none");
        $("#majorDisplay").css("display","none");
    }
    $('.tablelist tbody tr:odd').addClass('odd');
    $("#userType").change(function () {
        if($("#userType").val().trim()=="3"){
            $("#clazzDisplay").css("display","inline");
            $("#majorDisplay").css("display","inline");
        }else {
            $("#clazzDisplay").css("display","none");
            $("#majorDisplay").css("display","none");
        }
    })
</script>

</body>

</html>
