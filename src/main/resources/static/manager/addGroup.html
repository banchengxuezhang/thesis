<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" href="../amazeui/css/amazeui.min.css" />
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/app.css">
    <script type="text/javascript" src="../amazeui/js/amazeui.min.js"></script>
    <script language="JavaScript" src="../js/jquery.js"></script>
    <script language="JavaScript" src="../common/common.js"></script>
    <script type="text/javascript" src="js/addNotice.js"></script>
</head>
<body class="am-animation-slide-right">
<div class="tpl-content-page-title" style="margin-bottom: 10px;">
    分组管理</div>
<ol class="am-breadcrumb">
    <li><a href="../content.html" class="am-icon-home">首页</a></li>
    <li class="am-active">添加小组</li>
</ol>
<div class="am-panel am-panel-default">
    <div class="am-panel-bd">
        <form class="am-form am-center"  style="width: 500px" data-am-validator>
            <div class="am-form-group">
                <label for="noticeTitle">组名</label>
                <input type="text" class="" id="noticeTitle" placeholder="输入小组标题（如：答辩一组）">
            </div>
            <div class="am-form-group">
                <label for="teacherNo">组长编号</label>
                <input type="text" class="" id="teacherNo" placeholder="输入组长教师编号">
            </div>
            <div class="am-form-group">
                <label for="teacherName">组长姓名</label>
                <input type="text" class="" id="teacherName" placeholder="输入组长教师编号">
            </div>
            <div class="am-form-group">
                <label for="replyPlace">答辩地点</label>
                <input type="text" class="" id="replyPlace" placeholder="输入答辩地点">
            </div>
            <div class="am-form-group am-form-icon">
                <label for="replyDate">答辩日期</label>
                <i class="am-icon-calendar"></i>
                <input type="date" id="replyDate" class="am-form-field am-input-sm" style="height: 37px" placeholder="日期">
            </div>
            <div class="am-form-group">
                <p><b id="addNoticeBtn" style="margin-top: 10px" class="am-btn am-btn-default">提交</b>
                    <b  id="returnNoticeBtn" style="margin-top: 10px;margin-left: 20px" class="am-btn am-btn-danger">返回</b></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
