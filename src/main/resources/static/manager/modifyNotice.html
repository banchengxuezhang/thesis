<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" href="../amazeui/css/amazeui.flat.min.css" />
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/app.css">
    <script language="JavaScript" src="../js/jquery.js"></script>
    <script language="JavaScript" src="../common/common.js"></script>
    <script type="text/javascript" src="js/modifyNotice.js"></script>
</head>
<body class="am-animation-slide-right">
<div class="tpl-content-page-title" style="margin-bottom: 10px;">
    公告管理</div>
<ol class="am-breadcrumb">
    <li><a href="../content.html" class="am-icon-home">首页</a></li>
    <li class="am-active">修改公告</li>
</ol>
<div class="am-panel am-panel-default">
    <div class="am-panel-bd">
        <form class="am-form am-center" style="width: 500px">
            <div class="am-form-group">
                <label for="noticeBelong">面对人群</label>
                <select id="noticeBelong">
                    <option value="1" selected="selected">全部</option>
                    <option value="2">教师</option>
                    <option value="3">学生</option>
                </select>
                <span class="am-form-caret"></span>
            </div>
            <div class="am-form-group">
                <label for="noticeStatus">公告状态</label>
                <select id="noticeStatus">
                    <option value="1">显示</option>
                    <option value="2">隐藏</option>
                </select>
                <span class="am-form-caret"></span>
            </div>
            <div class="am-form-group">
                <label for="noticeTitle">标题</label>
                <input type="text" class="" id="noticeTitle" placeholder="输入公告标题">
            </div>
            <div class="am-form-group">
                <i id="noticeUrl" style="text-decoration:underline"></i>
            </div>
            <div class="am-form-group">
                <div class="am-form-group am-form-file">
                    <button type="button" class="am-btn am-btn-default am-btn-sm">
                        <i class="am-icon-cloud-upload"></i>选择要上传的文件</button>
                    <input id="file" type="file" multiple>
                </div>
                <div id="file-list"></div>
                <script>
                    $(function() {
                        $('#file').on('change', function() {
                            var fileNames = '';
                            $.each(this.files, function() {
                                fileNames += '<span class="am-badge">' + this.name + '</span> ';
                            });
                            $('#file-list').html(fileNames);
                        });
                    });
                </script>
            </div>
            <div class="am-form-group">
                <p><b id="modifyNoticeBtn" style="margin-top: 10px" class="am-btn am-btn-default">提交</b>
                    <b  id="returnNoticeBtn" style="margin-top: 10px;margin-left: 20px" class="am-btn am-btn-danger">返回</b></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
