<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>公告界面</title>
<meta name="description" content="这是教师主页">
<meta name="keywords" content="index">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<script language="JavaScript" src="js/jquery.js"></script>
<script language="JavaScript" src="common/common.js"></script>
<script type="text/javascript" src="js/page/待控制"></script>
<link rel="icon" type="image/png" href="images/school.ico">
<link rel="stylesheet" href="css/amazeui.min.css" />
<link rel="stylesheet" href="css/app.css">
<link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body style="overflow:hidden;" >
<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="#">首页公告</a></li>
	</ul>
</div>
	<div id="ref_page" style="padding-left: 10px;padding-top: 10px">
			<div class="row">
				<div class="am-u-lg-4 am-u-md-12 am-u-sm-12">
					<div class="dashboard-stat blue">
						<div class="am-g" style="height: 95px;">
							<div class="visual">
								<i class="am-icon-location-arrow"></i>
							</div>
							<div class="details">
								<div class="number">选题阶段</div>
								<div class="desc" id="workTime"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="am-u-lg-4 am-u-md-12 am-u-sm-12" style="float: left;">
					<div class="dashboard-stat green">
						<div class="visual">
							<i class="am-icon-bar-chart-o"></i>
						</div>
						<div class="details">
							<div class="number" id="num1"></div>
							<div class="desc">已选课题数<a style="color:white;font-weight:bold;font-size: 30px;padding-left: 20px;padding-right: 30px">0</a></div>
						</div>
					</div>
				</div>
				<div class="am-u-lg-4 am-u-md-12 am-u-sm-12" style="float: left;">
					<div class="dashboard-stat red">
						<div class="visual">
							<i class="am-icon-users"></i>
						</div>
						<div class="details">
							<div class="number" id="num2"></div>
							<div class="desc">剩余课题数<a style="color:white;font-weight:bold;font-size: 30px;padding-left: 20px;padding-right: 30px">0</a></div>
						</div>
					</div>
				</div>
			</div>
			<div class="am-panel am-panel-default"
				style="margin: -5px 0 0 -4px;">
				<div class="am-panel-bd">
					<h2 class="tpl-content-page-title">
						相关提示 :
					</h2>
						<ul class="am-list am-list-static am-list-border">
							<li><i><img src="images/icon.png"/></i>
								教师可以申报8个毕业论文课题，请在规定时间内完成申报</li>
							<li><i><img src="images/icon.png"/></i>
								如需修改已申报的课题，请在申报课题阶段进行修改，注意当前所处阶段</li>
							<li><i><img src="images/icon.png"/></i>
								学生选题后，老师需在【确认选题】处确认选择学生以完成双选，如果超时未选择，将默认该学生选择成功</li>
							<li><i><img src="images/icon.png"/></i>
								教师可以在【流程管理】处对学生的开题报告，论文，免答辩申请给出审核意见，对学生成绩进行评定</li>
							<li><i><img src="images/icon.png"/></i>
								使用原始密码登录的教师，请尽快更改密码</li>
						</ul>
				</div>
			</div>
	</div>
</body>

</html>
